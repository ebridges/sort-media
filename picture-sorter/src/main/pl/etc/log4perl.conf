log4perl.category = WARN, LOG

log4perl.appender.LOG = Log::Log4perl::Appender::File
log4perl.appender.LOG.filename = log/sort-images.log
log4perl.appender.LOG.mode = append
log4perl.appender.LOG.layout = Log::Log4perl::Layout::PatternLayout
log4perl.appender.LOG.layout.ConversionPattern =%d [%p] %m%n

log4perl.appender.CONSOLE = Log::Log4perl::Appender::Screen
log4perl.appender.CONSOLE.layout = Log::Log4perl::Layout::PatternLayout
log4perl.appender.CONSOLE.layout.ConversionPattern =%d{HH:mm:ss} [%p{1}] [%c]  %m%n
